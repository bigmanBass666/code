<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- 引入 Bootstrap 的 JavaScript 文件，需要先引入 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .row>p {
      background-color: skyblue;
    }
  </style>
</head>

<body>

</body>
<div class="container">
  <div class="row" style="background-color: pink;">
    <h3 class="display-6 text-capitalize">general:</h3>
    <p class="text-center">no.1 p</p>
    <p class="text-start">no.2 p</p>
    <p class="text-end">no.3 p</p>
  </div>

  <hr>

  <div class="row" style="background-color: pink;">
    <h3 class="display-6 text-capitalize">responsive:</h3>
    <p class="text-sm-center">no.1 p</p>
    <p class="text-md-center">no.2 p</p>
    <p class="text-lg-center">no.3 p</p>
  </div>
</div>

</html>
