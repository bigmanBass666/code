<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 需求： 请将 数组 ['马超’，'赵云’， '张飞’, '关羽'，’黄忠’] 依次打印出来
    let arr = ['马超', '赵云',  '张飞', '关羽', '黄忠']
    for (i in arr) {
      document.write(arr[i] + ' ')
    }
  </script>
</body>
</html>
