<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script>
    // 倒三角形
    let row = +prompt('Enter the number of rows:')
    for (let i = 1; i <= row; i++) {
      for (let j = 1; j <= i; j++) {
        document.write('● ')
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
