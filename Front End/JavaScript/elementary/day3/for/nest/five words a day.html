<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*     计算： 假如每天记住5个单词，3天后一共能记住多少单词？
      拆解：
      Ø 第一天 ： 5个单词
      Ø 第二天： 5个单词
      Ø 第三天： 5个单词 */

    for (let i = 1; i <= 3; i++) {
      document.write(`Day ${i}<br>`)
      for (let j = 1; j <= 5; j++) {
        document.write(`${j} word<br>`)
      }
    }
  </script>
</body>

</html>
