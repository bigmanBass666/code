<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 2. 求1-100之间所有的偶数和
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        document.write(i + ' ')
      }
    }
    document.write('<br>')
    // or
    for (let i = 2; i <= 100; i+=2) {
      document.write(i + ' ')
    }
  </script>
</body>
</html>
