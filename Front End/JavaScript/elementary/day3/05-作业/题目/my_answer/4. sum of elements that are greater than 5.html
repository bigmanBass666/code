<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用for循环 - 求出数组里大于5的元素的和 [4, 9, 5, 20, 3, 11]
    let arr = [4, 9, 5, 20, 3, 11]
    let sum = 0  // !!!! 记得要初始化，没有初始化的变量默认为undefined, 所以sum的结果才会是NaN
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 5) {
        sum += arr[i]
      }
    }
    document.write(sum)
  </script>
</body>

</html>
