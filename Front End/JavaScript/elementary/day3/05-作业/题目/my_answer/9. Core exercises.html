<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      /* justify-content: space-between; */
      /* justify-content: center; */
      /* align-content: space-between; */
      width: 548px;
      /* height: 450px; */
      /* background-color: pink; */
    }

    img {
      margin-right: 12px;
      margin-top: 12px;
      height: 100px;
      border-radius: 10px;
      transition: all .2s;
    }

    img:nth-child(-n + 5) {
      margin-top: 0;
    }

    img:nth-child(5n) {
      margin-right: 0;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px 0 rgba(0, 0, 0, .6);
    }

    img:active {
      transform: scale(1.03);
      box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .6);
    }
  </style>
</head>

<body>
  <div class="box" id="box">
  </div>

  <script>
    while (true) {
      let picNum = +prompt('Enter the number of the picture (1 ~ 20):')
      if (picNum < 0 || picNum > 20) {
        alert(`Invalid input ${picNum}. Please try again.`)
        continue
      }
      let box = document.getElementById('box')
      for (let i = 1; i <= picNum; i++) {
        let img = document.createElement('img')
        img.setAttribute('src', `../核心练习作业素材/images/${i}.webp`)
        box.appendChild(img)
      }
      break
    }
  </script>
</body>

</html>
