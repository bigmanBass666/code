<body>
  <script>
    // 需求：求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值
    let arr = [2, 6, 1, 7, 4]
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    console.log('Sum: ' + sum);
    console.log('Average: ' + sum / arr.length);
  </script>
</body>
