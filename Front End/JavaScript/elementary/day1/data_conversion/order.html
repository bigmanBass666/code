<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      margin: 50px auto;
      border: 1px solid #000;
      border-collapse: collapse;
      text-align: center;
      transition: all .2s;
      user-select: none;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 15px;
      transition: all .2s;
      /* text-align: center; */
    }

    th:hover,
    td:hover {
      transform: scale(1.1);
    }

    th:active,
    td:active,
    table:active {
      transform: scale(1.005);
    }

    table:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .3);
    }

    table:active {
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Good Name</th>
      <th>Good Price</th>
      <th>Good Count</th>
      <th>Gross Price</th>
      <th>Address</th>
    </tr>
    <tr>
      <td>Shit</td>
      <td id="price">Null</td>
      <td id="count">Null</td>
      <td id="grossPrice">Null</td>
      <td id="address">Null</td>
    </tr>
  </table>

  <script>
    // let price = parseInt(prompt('Enter the price: '))
    // let count = parseInt(prompt('Enter the count: '))
    // 用+号........
    let price = +prompt('Enter the price: ')
    let count = +prompt('Enter the count: ')
    let address = prompt('Enter the address: ')
    let grossPrice = count * price

    let priceElement = document.getElementById('price')
    priceElement.innerHTML = price

    let countElement = document.getElementById('count')
    countElement.innerHTML = count

    let grossPriceElement = document.getElementById('grossPrice')
    grossPriceElement.innerHTML = grossPrice

    let addressElement = document.getElementById('address')
    addressElement.innerHTML = address
  </script>
</body>

</html>
