<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      margin: 50px auto;
      border: 1px solid #000;
      border-collapse: collapse;
      text-align: center;
      transition: all .2s;
      user-select: none;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 15px;
      transition: all .2s;
      /* text-align: center; */
    }

    th:hover,
    td:hover {
      transform: scale(1.1);
    }

    th:active,
    td:active,
    table:active {
      transform: scale(1.005);
    }

    table:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .3);
    }

    table:active {
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Amount</th>
      <th>Water Charges</th>
      <th>Electricity Charges</th>
      <th>Network Charges</th>
      <th>Balance</th>
    </tr>
    <tr>
      <td id="amount">Null</td>
      <td id="water">Null</td>
      <td id="electricity">Null</td>
      <td id="network">Null</td>
      <td id="balance">Null</td>
    </tr>
  </table>

  <script>
    let amount = document.getElementById('amount')
    let electricity= document.getElementById('electricity')
    let water = document.getElementById('water')
    let network = document.getElementById('network')
    let balance = document.getElementById('balance')

    let amountValue = +prompt('Enter the total card amount:')
    let electricityValue = +prompt('Enter the electricity charges:')
    let waterValue = +prompt('Enter the water charges:')
    let networkValue = +prompt('Enter the network charges:')
    let balanceValue = amountValue - (electricityValue + waterValue + networkValue)

    amount.innerHTML = amountValue
    electricity.innerHTML = electricityValue
    water.innerHTML = waterValue
    network.innerHTML = networkValue
    balance.innerHTML = balanceValue
  </script>
</body>

</html>
