<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 定义一个存储了若干学生信息的数组
    // 需求：请把下面数据中的对象打印出来：
    let students = [
      { name: '小明', age: 18, gender: '男', hometown: '河北省' },
      { name: '小红', age: 19, gender: '女', hometown: '河南省' },
      { name: '小刚', age: 17, gender: '男', hometown: '山西省' },
      { name: '小丽', age: 18, gender: '女', hometown: '山东省' }
    ]
    for (let studentIndex = 0; studentIndex < students.length; studentIndex++) {
      for (key in students[studentIndex]) {
        console.log(`${key}: ${students[studentIndex][key]}`);
        // console.log(key);
        // console.log(students[studentIndex][key]);
      }
      console.log('---------');
    }
  </script>
</body>
