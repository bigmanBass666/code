<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入1个数，如果数字小于10，则前面进行补0，比如 0903等
    let num = +prompt('Enter a number:')
    let new_num = num < 10 ? '0'+num : num
    alert(`new number is ${new_num}.`)
  </script>
</body>
</html>
