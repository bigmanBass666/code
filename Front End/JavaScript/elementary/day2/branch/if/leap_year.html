<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 需求：用户输入一个，判断这个数能被4整除，但是不能被100整除,满足条件，页面弹出true，否则弹出 false
    let num = prompt('Enter a number:')
    let result = false
    if (num % 4 === 0 && num % 100 !== 0) {
      result = true
    }
    alert(result)
    console.log(result);
  </script>
</body>

</html>
