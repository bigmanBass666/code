<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 成绩90以上是 优秀
    // 成绩70~90是 良好
    // 成绩是60-70之间是 及格
    // 成绩60分以下是 不及格
    let score = prompt('Enter the score:')
    if (score > 90) {
      alert('Excellent.')
    } else if (score > 70 && score <= 90) {
      alert('Nice.')
    } else if (score > 60 && score <= 70) {
      alert('Pass.')
    } else {
      alert('Fail.')
    }
  </script>
</body>

</html>
