<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 单分支课堂案例1：用户输入高考成绩，如果分数大于700，则提示恭喜考入黑马程序员
    let score = prompt('Enter the score:')
    if (score > 700) {
      alert('恭喜考入黑马程序员')
    }
  </script>
</body>
