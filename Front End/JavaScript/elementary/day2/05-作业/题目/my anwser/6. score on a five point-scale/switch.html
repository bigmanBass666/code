<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 6. **输出成绩案例（请使用if多分支来书写程序）**
    
        题目描述：
    
        接收用户输入的分数，根据分数输出对应的等级字母 A、B、C、D、E，
    
        - 90分(含)以上 ，输出：A
          80分(含)~ 90 分(不含)，输出：B	
          70分(含)~ 80 分(不含)，输出：C 	
          60分(含)~ 70 分(不含)，输出：D   	
       - 60分(不含) 以下，输出 E */
    let score = prompt('Enter the score:')
    let grade = ''
    let newScore = Math.floor(score / 10)
    console.log(newScore);
    let isValid = true

    switch (newScore) {
      case 10:
      case 9:
        grade = 'A'
        break
      case 8:
        grade = 'B'
        break
      case 7:
        grade = 'C'
        break
      case 6:
        grade = 'D'
        break
      case 5:
      case 4:
      case 3:
      case 2:
      case 1:
      case 0:
        grade = 'E'
        break
      default:
        isValid = false
        alert(`Invalid input ${score}.`)
    }

    if (isValid) {
      alert(`Your score is: ${score}, and corresponding grade is: ${grade}.`)
    }
  </script>
</body>

</html>
