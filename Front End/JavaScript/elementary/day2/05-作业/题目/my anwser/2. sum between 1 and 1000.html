<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 2. 计算1-1000之间的累加和，并且打印输出到页面中
    use_while()
    use_for()

    function use_while() {
      document.write('while:<br>')
      let i = 1
      let sum = 0
      while (i <= 1000) {
        sum += i
        i++
      }
      document.write(`The sum between 1 and 1000 is : ${sum}.<br>`)
    }

    function use_for() {
      document.write('<br>for:<br>')
      let sum = 0
      for (let i = 1; i <= 1000; i++) {
        sum += i
      }
      document.write(`The sum between 1 and 1000 is: ${sum}.`)
    }
  </script>
</body>

</html>
