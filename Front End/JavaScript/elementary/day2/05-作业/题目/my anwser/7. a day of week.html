<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*     7. **输出星期练习（请使用switch分支语句来书写程序）**
    
    题目描述：
    
    请用户输入1个星期数. 就将对应的英文的星期打印出来. 
    
    - 比如用户输入'星期一'， 则 页面可以打印  monday 
    - 英文自己查有道。比如星期一是  monday  星期二是 tuesday */
    while (1) {
      let week = +prompt('Enter a day of the week (integer like 1 to 7):')
      let result = ''
      let isValid = true
  
      switch (week) {
        case 1:
          result = 'Monday'
          break
        case 2:
          result = 'Tuesday'
          break
        case 3:
          result = 'Wednesday'
          break
        case 4:
          result = 'Thursday'
          break
        case 5:
          result = 'Friday'
          break
        case 6:
          result = 'Saturday'
          break
        case 7:
          result = 'Sunday'
          break
        default:
          isValid = false
          alert(`Invalid input: ${week}.`)
      }
  
      if(isValid) {
        alert(`The integer ${week} corresponds to ${result}`)
      }
    }
  </script>
</body>

</html>
