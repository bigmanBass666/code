<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*     ### 综合案例变形
    
    需求：根据用户选择计算两个数的结果：
    
    **题目描述：**
    
    打开页面出现一个提示框，注意是一直提示的，'请您选择 + - * / ，如果输入q，则是退出结束程序
    
    - 如果输入的是 + - * / 其中任何一个，比如用户输入是 + ，则是计算求和，如果用户输入是 *  则是计算乘积
      - 则提示第一个弹窗，提示用户：'请您输入第一个数字'
      - 输入完毕则继续提示第二个弹窗，提示用户：'请您输入第二个数字'
      - 都输入完毕，则通过警示框 alert 输出结果
    - 如果输入是 q，则结束程序
    
    提示：多分支请使用 if 多分支来完成 */
    let isExit = false
    while (!isExit) {
      var choice = prompt('1. Please select an operator: + - * /\n2. Enter \'q\' to exit.')

      switch (choice) {
        case '+':
          operate_2_num(myAdd)
          break
        case '-':
          operate_2_num(myMinus)
          break
        case '*':
          operate_2_num(myMultiply)
          break
        case '/':
          operate_2_num(myDivide)
          break
        case 'q':
          isExit = true
          break
        default:
          alert(`Invalid input '${choice}'. Please try again.`)
      }
    }
    alert('Exit successfully.')

    function operate_2_num(function_name) {
      let num1 = +prompt('Enter the first number:')
      let num2 = +prompt('Enter the second number:')
      alert(`${num1} ${choice} ${num2} = ${function_name(num1, num2)}`)
    }

    function myAdd(num1, num2) {
      return num1 + num2
    }

    function myMinus(num1, num2) {
      return num1 - num2
    }

    function myMultiply(num1, num2) {
      return num1 * num2
    }

    function myDivide(num1, num2) {
      return num1 / num2
    }
  </script>
</body>

</html>
