<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 3. 页面依次打印 100-200之间,可以被6整除的数字
    use_while()
    use_for()

    function use_while() {
      document.write('while:<br>')
      let start = 100
      let end = 200
      while (start <= 200) {
        if (start % 6 === 0) {
          document.write(start + ' ')
        }
        start++
      }
      document.write('<br>')
    }

    function use_for() {
      document.write('for:<br>')
      let start = 100
      let end = 200
      for (let i = start; i <= end; i++) {
        if (i % 6 === 0) {
          document.write(i + ' ')
        }
      }
    }
  </script>
</body>

</html>
