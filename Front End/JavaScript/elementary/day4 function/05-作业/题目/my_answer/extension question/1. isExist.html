<body>
  <script>
    // ### 拓展题1

    // 需求：  封装 some 函数查看数组是否存在某个元素  。

    // - 要传递2个参数 元素、数组
    // - 如果数组存在元素则返回true，如果没有存在元素就返回 false

    // 例如检测 香蕉  是否存在于  数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是 true
    function isExist(element, arr = []) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === element) {
          return true
        }
      }
      return false
    }

    let arr = ['苹果', '香蕉', '橘子', '荔枝', '梨子']
    let ele1 = '荔枝'
    let ele2 = '榴莲'
    console.log(isExist(ele1, arr));
    console.log(isExist(ele2, arr));
  </script>
</body>
