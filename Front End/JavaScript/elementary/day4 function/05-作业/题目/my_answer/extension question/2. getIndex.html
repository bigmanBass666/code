  <script>
    //     ### 拓展题2 

    // 需求：  封装 findeIndex 函数返回查找元素在数组中的索引号。

    // - 要传递2个参数 元素、数组
    // - 如果找到，则返回查找元素在数组中的索引号，如果查找不到，则返回 -1

    // 例如检测 香蕉    数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是  1
    function getIndex(element, arr = []) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === element) {
          return i
        }
      }
      return -1
    }

    let arr = ['苹果', '香蕉', '橘子', '荔枝', '梨子']
    let ele1 = '荔枝'
    let ele2 = '榴莲'
    console.log(getIndex(ele1, arr));
    console.log(getIndex(ele2, arr));
  </script>
