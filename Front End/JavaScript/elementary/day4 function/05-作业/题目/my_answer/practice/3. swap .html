  <script>
    // ### 练习题3：
    // **目的:**  封装函数, 复习函数的基本写法。
    // **需求：**实现两个数的值交换(函数版本)  
    // **分析:**
    // 1. 函数名为 changeNum()
    // 2. 调用函数时,  `changeNum(1，2)`
    // 3. 经过函数内部处理后,输出  `第一个值的结果是2  第二个值的结果是1`
    // 4. 可以多调用两次
    let a = 1
    let b = 2
    swapNum(a, b)
    console.log(`a = ${a} b = ${b}`);
    swapNum(a, b)
    console.log(`a = ${a} b = ${b}`);
    swapNum(a, b)
    console.log(`a = ${a} b = ${b}`);

    function swapNum(A = 0, B = 0) {
      a = B
      b = A
    }
  </script>
