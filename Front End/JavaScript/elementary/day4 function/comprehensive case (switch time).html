<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 需求： 用户输入秒数，可以自动转换为时分秒
    // let time = +prompt('Enter the number of seconds:')
    let time = 10000
    let arr = switchTime(time)
    document.write(`${time} 转化为 ${arr[0]} 小时 ${arr[1]} 分 ${arr[2]} 秒`);

    (function () {
      let pi = 3.1415926535
      console.log(pi);
      console.log(parseInt(pi));
    }())

    function switchTime(totalSeconds) {
      // let hours = Math.floor(totalSeconds / 3600)
      let hours = parseInt(totalSeconds / 3600)
      let minutes = Math.floor((totalSeconds - hours * 3600) / 60)
      let seconds = totalSeconds - hours * 3600 - minutes * 60
      console.log(hours);
      console.log(minutes);
      console.log(seconds);
      return [hours, minutes, seconds]
    }
  </script>
</body>

</html>
