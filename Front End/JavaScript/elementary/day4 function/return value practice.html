<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 求任意2个数中的最大值, 并返回
    function getMax(a, b) {
      return a > b ? a : b
    }
    console.log(getMax(1, 2));

    // 2. 求任意数组中的最大值并返回这个最大值
    function getMaxInArr(arr = []) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max
    }
    console.log(getMaxInArr([3, 2, 1, 4]));

    // 3. 求任意数组中的最小值并返回这个最小值
    function getMinInArr(arr = []) {
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i]
        }
      }
      return min
    }
    console.log(getMinInArr([3, 2, 1, 4]));
  </script>
</body>

</html>
