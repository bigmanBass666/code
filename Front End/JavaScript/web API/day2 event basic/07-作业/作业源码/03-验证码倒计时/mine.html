<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fuck</title>
  <style>
    body {
      padding: 40px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 10px 0;
      line-height: 26px;
      display: flex;
    }

    input,
    button {
      padding: 0;
      margin-left: 10px;
      display: block;
    }

    input {
      width: 190px;
      outline: none;
    }

    button {
      width: 120px;
    }

    .verify {
      width: 60px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      手机号:
      <input type="text">
    </li>
    <li>
      验证码:
      <input type="text" class="verify">
      <button id="btn">获取验证码</button>
    </li>
  </ul>

  <script>
    const btn = document.getElementById('btn')
    let t = 2

    btn.addEventListener('click', function () {
      btn.disabled = true
      btn.innerHTML = `${t}秒之后重新获取`
      let timer = setInterval(() => {
        t--
        btn.innerHTML = `${t}秒之后重新获取`
        if (t === 0) {
          btn.disabled = false
          btn.innerHTML = '获取验证码'
          t = 2
          clearInterval(timer)
        }
      }, 1000);
    })
  </script>
</body>

</html>
