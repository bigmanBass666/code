<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="button" value="切换" id="btn"><br>
    <img src="images/1.jpg" width="300" id="img">

    <script>
        const arr = ["images/1.jpg", "images/01.gif", "images/02.gif", "images/2.jpg", "images/3.jpg"]
        const btn = document.getElementById('btn')
        const img = document.getElementById('img')

        btn.addEventListener('click', function () {
            const randomIndex = parseInt(Math.random() * arr.length)
            img.src =  arr[randomIndex]
        })
    </script>
</body>

</html>
