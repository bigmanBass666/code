<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roll call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #77a1d3, #79cbca, #e684ae) no-repeat;
            background-size: 350%;
            background-position: center;
            animation: test 2s alternate infinite;
        }

        @keyframes bgTransition {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }

        @keyframes test {
            from {
                background-position: 0 50%;
            }

            to {
                background-position: 100% 50%;
            }
        }

        h2 {
            margin-top: 300px;
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end" disabled>结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        const nameArea = document.querySelector('.qs')
        const startBtn = document.querySelector('.start')
        const endBtn = document.querySelector('.end')

        let timer
        let randomIndex
        let starting = false

        console.log(arr);

        function startTimer() {
            timer = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * arr.length)
                nameArea.innerHTML = arr[randomIndex]
            }, 100)
        }

        function stopTimer() {
            clearInterval(timer)
        }

        startBtn.addEventListener('click', () => {
            if(arr.length !== 1) {
                endBtn.disabled = false
            }
            startBtn.disabled = true
            timer = setInterval(() => {
                randomIndex = parseInt(Math.random() * arr.length)
                nameArea.innerHTML = arr[randomIndex]
            }, 35)
        })

        endBtn.addEventListener('click', () => {
            endBtn.disabled = true
            startBtn.disabled = false
            clearInterval(timer)
            arr.splice(randomIndex, 1)
            console.log(arr);
        })
    </script>
</body>

</html>
