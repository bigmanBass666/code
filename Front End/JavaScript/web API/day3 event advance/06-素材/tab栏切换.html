<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a data-id="1" class="active" href="javascript:;">精选</a></li>
        <li><a data-id="2" href="javascript:;">美食</a></li>
        <li><a data-id="3" href="javascript:;">百货</a></li>
        <li><a data-id="4" href="javascript:;">个护</a></li>
        <li><a data-id="5" href="javascript:;">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div data-id="1" class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div data-id="2" class="item"><img src="./images/tab01.png" alt="" /></div>
      <div data-id="3" class="item"><img src="./images/tab02.png" alt="" /></div>
      <div data-id="4" class="item"><img src="./images/tab03.png" alt="" /></div>
      <div data-id="5" class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>

  <script>
    const ul = document.querySelector('ul')
    const tabContent = document.querySelector('.tab-content')

    ul.addEventListener('click', function (e) {
      // console.log(e.target);
      // console.dir(e.target);
      // console.log(document.querySelector('ul .active'));
      if (e.target.tagName === 'A') {
        document.querySelector('ul .active').classList.remove('active')
        e.target.classList.add('active')

        document.querySelector('.item.active').classList.remove('active')
        // console.log(`.item[data-id='${e.target.dataset.id}]`);
        // console.log(document.querySelector(`.item[data-id='${e.target.dataset.id}']`));
        // document.querySelector(`.item[data-id='${e.target.dataset.id}']`).classList.add('active')

        // * or
        document.querySelector(`.item:nth-child(${e.target.dataset.id})`).classList.add('active')
      }
    })
  </script>
</body>

</html>
