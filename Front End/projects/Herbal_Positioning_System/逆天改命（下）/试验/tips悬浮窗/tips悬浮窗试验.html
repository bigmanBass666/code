<head>

    <title>Document</title>
    <style>
        body {
            background-image: url(img/logo.png);

            background-origin: padding-box;

        #myWindow {

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
    </style>
</head>
