<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip:hover:before {
            content: attr(title);
            position: absolute;
            z-index: 9999;
            margin-top: 25px;
            margin-left: 25px;
            padding: 5px;
            border-radius: 5px;
            background-color: yellow;
            color: white;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .5);
        }

        a[title]::after {
            content: " (点击查看)";
            font-size: 0.8em;
            font-style: italic;
            color: gray;
        }

        p[title] {
            position: relative;
            z-index: 1;
        }

        p[title]:before {
            /* 显示伪元素 */
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: #000;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 2;
        }

        p[title]:hover:before {
            /* 鼠标悬停时显示伪元素 */
            opacity: 1;
        }
    </style>
</head>

<body>
    <button class="tooltip" title="我操你妈的">我操你妈的</button>
    <br>
    <br>
    <a href="#" title="我操你妈的">我操你妈的</a>
    <br>
    <br>
    <p title="我操你妈的">我操你妈的</p>
</body>

</html>
