<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=XkvQEbTfOQHGCLTiKXZ4EmqK0e9BYbet"></script>
</head>

<body>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        var map = new BMap.Map("map"); // 创建地图实例
        var point = new BMap.Point(116.404, 39.915); // 创建一个点坐标
        map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和缩放级别

        // 创建标记，可以设置标记的样式以及添加信息窗口
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        // 创建自定义覆盖物
        function CustomOverlay(point, text, mouseoverText) {
            this._point = point;
            this._text = text;
            this._overText = mouseoverText;
        }
        CustomOverlay.prototype = new BMap.Overlay();
        CustomOverlay.prototype.initialize = function (map) {
            this._map = map;
            var div = document.createElement("div");
            div.style.position = "absolute";
            div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
            div.style.backgroundColor = "#EE5D5B";
            div.style.border = "1px solid #BC3B3A";
            div.style.color = "white";
            div.style.width = "50px";
            div.style.height = "20px";
            div.style.lineHeight = "20px";
            div.style.whiteSpace = "nowrap";
            div.style.MozUserSelect = "none";
            div.style.fontSize = "12px";
            div.innerHTML = this._text;
            var that = this;
            div.onmouseover = function () {
                this.style.backgroundColor = "#6BADCA";
                this.style.borderColor = "#0000ff";
                this.innerHTML = that._overText;
            };
            div.onmouseout = function () {
                this.style.backgroundColor = "#EE5D5B";
                this.style.borderColor = "#BC3B3A";
                this.innerHTML = that._text;
            };
            map.getPanes().labelPane.appendChild(div);
            return div;
        };
        var myCompOverlay = new CustomOverlay(point, "自定义覆盖物", "Hello World");
        map.addOverlay(myCompOverlay);
    </script>
</body>

</html>
