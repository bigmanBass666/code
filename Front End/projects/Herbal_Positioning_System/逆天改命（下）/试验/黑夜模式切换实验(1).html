<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>探寻中医药足迹</title>
    <!-- 引入百度地图API -->
    <script type="text/javascript"
        src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=XkvQEbTfOQHGCLTiKXZ4EmqK0e9BYbet"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }

        body {
            background-color: #f5f3f0;
        }

        .title {
            /* z-index: 1; */
            text-align: center;
            /* margin-bottom: 20px; */
            background-color: #f5f3f0;
        }

        #search-result {
            text-align: right;
            font-size: 12px;
        }

        .content {
            border: 1px solid #000;
        }

        #list-container,
        .content .pageTurnerArea {
            float: left;
            background-color: #f3f5f0;
            width: 6%;
        }

        #list-container button:hover {
            background-color: #afa3a3;
            color: #fff;
        }

        #list-container button:active {
            background-color: skyblue;
        }

        #list-container button {
            margin-bottom: 7px;
            width: 100%;
            /* height: 100%; */

            text-align: center;
            font-size: 20px;
            background-color: #f3f5f0;
        }

        /* 云浮四大南药 */
        #list-container div:nth-child(-n+4) {
            border-left: 3px solid #0072c9;
            border-right: 2px solid #0072c9;
        }

        #list-container div:nth-child(-n+4):first-child {
            border-top: 2px solid #0072c9;
        }

        #list-container div:nth-child(-n+4):nth-child(4) {
            border-bottom: 2px solid #0072c9;
        }

        #list-container div:nth-child(4) button {
            margin-bottom: 0;
        }

        #list-container div:nth-child(5) {
            margin-top: 7px;
        }

        #list-container .pageTurner {
            height: 45px;
            margin-bottom: 0;
        }

        #map {
            margin: 0px 6%;
            width: 69%;
            height: 900px;
            overflow: hidden;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }

        #sidebar {
            float: right;
            width: 25%;
            height: 100%;
            padding: 5px;
            background-color: #f3f5f0;
        }

        #sidebar span {
            font-weight: bold;
            color: #5a5a5a;
            margin-left: -2%;
        }

        #sidebar h1,
        #sidebar h2,
        #sidebar h3,
        #sidebar img {
            margin-bottom: 15px;
        }

        #sidebar img {
            width: 100%;
        }

        #sidebar h2 {
            font-weight: normal;
        }

        #sidebar h3 {
            font-weight: normal;
            font-size: 16px;
        }

        .search {
            border-radius: 84px;
            height: 45px;
            width: 415px;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.5);

            position: absolute;
            top: 90px;
            left: 9%;
            z-index: 999;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .search:hover {
            box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
        }

        .search input {
            float: left;
            padding-left: 20px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            width: 360px;
            height: 45px;

            font-size: 15px;
            color: #000;
            margin-top: 1px;
        }

        .search input::placeholder {
            color: #767676;
            vertical-align: auto;
            font-size: 16px;
        }

        .search button {
            float: right;
            border-radius: 100%;
            margin-right: 5px;
            width: 50px;
            height: 49px;
            background-color: rgba(0, 0, 0, 0);

            cursor: pointer;
        }

        .search input:active {
            background-color: transparent;
        }

        .search button svg {
            width: 30px;
            height: 30px;
            line-height: 55px;
        }
    </style>
</head>

<body>
    <h1 class="title">探寻中草药足迹</h1>
    <div id="search-result">&nbsp;</div>
    <div class="content">
        <!--创建一个在html列表，每个元素添加点击事件-->
        <div id="list-container"></div>

        <!-- 翻页按钮区 -->
        <div class="pageTurnerArea"></div>

        <!-- 地图容器 -->
        <div id="map" style="position: absolute;"></div>
    </div>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <!-- <h2>草药信息</h2> -->
        <div id="herbInfo"></div>
        <!--黑夜模式切换-->
        <div id="change">
            <button id="changeNightDaytime" title="切换黑夜模式">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-brightness-high" viewBox="0 0 16 16">
                    <path
                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                </svg>
            </button>
        </div>

    </div>
</body>
<script type="text/javascript">

    /**
     * 地图初始化*/
    var geolocation = new BMapGL.Geolocation();
    var markerClick = 0

    var map = new BMapGL.Map("map");
    var point = new BMapGL.Point(112.044, 22.929);
    map.centerAndZoom(point, 12);
    map.enableScrollWheelZoom(true);
    // 开启SDK辅助定位
    geolocation.enableSDKLocation();
    geolocation.getCurrentPosition(function (r) {
        if (this.getStatus() === BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.flyTo(r.point);
            alert('您的位置：' + r.point.lng + ',' + r.point.lat);
        } else {
            alert('failed' + this.getStatus());
        }
    })
    {
        let bt = document.getElementById('changeNightDaytime');
        let mode = 'day';
        bt.addEventListener('click', () => {
            if (mode == 'day') {
                //白
                mode = 'night';
                bt.title = "切换白天模式"
                bt.innerHTML = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"30\" height=\"30\" fill=\"currentColor\"\n" + "class=\"bi bi-brightness-high-fill\" viewBox=\"0 0 16 16\">\n" + "<path d=\"M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z\"/>\n" + "</svg>"
                map.setMapStyleV2({
                    styleId: '0a80a81e2596c3af3a3476351d1fa68d'
                });
            } else if (mode == 'night') {
                //晚
                mode = 'day';
                bt.title = "切换黑夜模式"
                bt.innerHTML = "<svg  xmlns=\"http://www.w3.org/2000/svg\" width=\"30\" height=\"30\" fill=\"currentColor\" class=\"bi bi-brightness-high\" viewBox=\"0 0 16 16\">\n" + "<path d=\"M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z\"/>\n" + "</svg>"
                map.setMapStyleV2({
                    styleId: '0'
                });
            }
        })
    }
</script>

</html>
