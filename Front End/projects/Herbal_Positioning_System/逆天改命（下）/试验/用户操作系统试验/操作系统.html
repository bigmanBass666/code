<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
</head>

<body>
    <h1 id="h1">innerWidth，未判断成功</h1>
    <h1 id="h2">机型，未判断成功</h1>
    <h1 id="h3">第三方库，未判断成功</h1>
</body>

</html>

<script>
    let h1 = document.getElementById('h1')
    let h2 = document.getElementById('h2')
    let h3 = document.getElementById('h3')


    const innerWidth = window.innerWidth <= 768; // 假设屏幕宽度小于等于 768px 即为移动设备
    if (innerWidth) {
        h1.innerHTML = '屏幕宽度小于等于768px'
        console.log('innerWidth, 成功')
    }


    const userAgentInfo = navigator.userAgent;
    const agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
    let isMobile = false;
    for (let i = 0; i < agents.length; i++) {
        if (userAgentInfo.indexOf(agents[i]) > -1) {
            isMobile = true;
            type = agents[i]
            break;
        }
    }
    if (isMobile) {
        // 用户使用移动端访问网页
        h2.innerHTML = type + '机型，判断成功'
        console.log(type + '机型，判断成功')
    }


    const md = new MobileDetect(window.navigator.userAgent);
    if (md.phone()) {
        // 手机访问
        h3.innerHTML = window.navigator.userAgent + '手机，判断成功'
        console.log(window.navigator.userAgent + '手机，判断成功')
    } else if (md.tablet()) {
        // 平板访问
        h3.innerHTML = window.navigator.userAgent + '平板，判断成功'
        console.log(window.navigator.userAgent + '平板，判断成功')
    } else {
        // 电脑访问
        h3.innerHTML = window.navigator.userAgent + '电脑，判断成功'
        console.log(window.navigator.userAgent + '电脑，判断成功')
    }
</script>
