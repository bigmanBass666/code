<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #floatBtn {
            position: relative;
            width: 100px;
            height: 50px;
            font-size: 16px;
        }

        #floatWindow {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: absolute;
            top: 50px;
            /*这里需要使用JavaScript计算出按钮的位置*/
            left: 50px;
            /*这里需要使用JavaScript计算出按钮的位置*/
        }
    </style>
</head>

<body>
    <button id="floatBtn">点击按钮</button>


    <script>
        const btn = document.getElementById('floatBtn');
        btn.addEventListener('click', () => {
            const floatWindow = document.createElement('div');
            floatWindow.id = 'floatWindow';
            floatWindow.classList.add('draggable');
            document.body.appendChild(floatWindow);
        });

        const draggables = document.querySelectorAll('.draggable');
        let currentDraggable;
        for (const draggable of draggables) {
            draggable.addEventListener('mousedown', () => {
                currentDraggable = draggable;
                const x = event.clientX - currentDraggable.offsetLeft;
                const y = event.clientY - currentDraggable.offsetTop;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);

                function onMouseMove(event) {
                    currentDraggable.style.left = event.clientX - x + 'px';
                    currentDraggable.style.top = event.clientY - y + 'px';
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
            });
        }
    </script>
</body>

</html>
