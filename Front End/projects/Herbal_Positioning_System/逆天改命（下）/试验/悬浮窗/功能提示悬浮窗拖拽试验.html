<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
    </style>
</head>

<body>
    <button id="tips">点击打开窗口</button>
    <div id="popup">
        <p>这是一个有毛玻璃效果的窗口，您可以在这里添加任何文本内容。</p>
    </div>


    <script>
        var tips = document.getElementById("tips");
        var popup = document.getElementById("popup");
        tips.addEventListener("click", function () {
            popup.style.display = "block";
        });
        window.addEventListener("click", function (event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
            else if (event.target != tips) {
                popup.style.display = "none";
            }
        });

        var tips = document.getElementById("tips");
        var popup = document.getElementById("popup");
        var isDragging = false; // 当前是否在拖动
        var startPoint = null; // 记录鼠标开始点击位置
        // 监听窗口顶部的鼠标按下事件
        popup.addEventListener("mousedown", function (event) {
            isDragging = true; // 开始拖动
            startPoint = { // 记录下初始点击位置
                x: event.clientX,
                y: event.clientY
            };
        });
        // 监听窗口顶部的鼠标移动事件
        popup.addEventListener("mousemove", function (event) {
            if (isDragging) {
                var deltaX = event.clientX - startPoint.x;
                var deltaY = event.clientY - startPoint.y;
                // 移动窗口的位置
                popup.style.left = popup.offsetLeft + deltaX + "px";
                popup.style.top = popup.offsetTop + deltaY + "px";
                startPoint = {
                    x: event.clientX,
                    y: event.clientY
                }; // 将鼠标新的位置作为下一次移动时的起点
            }
        });
        // 监听窗口的鼠标抬起事件
        popup.addEventListener("mouseup", function (event) {
            isDragging = false; // 结束拖动
        });

    </script>
</body>

</html>
