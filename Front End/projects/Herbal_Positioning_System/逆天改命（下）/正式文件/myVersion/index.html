        * {

        }

        }

        .search {
            padding-left: 2px;
            border-radius: 50px;
            height: 55px;
            width: 600px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 auto;

            position: absolute;
            top: 5%;
            left: 0;
            right: 0;
            z-index: 999;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

            box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
        }

            float: left;
            border: none;

            margin-top: 2px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0);
        }

            width: 28px;
            margin-top: 3px;
        }

        #modeButton img[title="地名"] {
            margin-top: 6px;
            width: 40px;
        }

        .search input {
            float: left;
            padding-left: 20px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            width: 493px;
            height: 55px;

            font-size: 17px;
            color: #000;
        }

        .search input::placeholder {
            color: #585858;
            vertical-align: auto;
            font-size: 18px;
        }

        .search #searchButton {
            float: right;
            border-radius: 100%;
            margin-right: 5px;
            width: 50px;
            height: 57px;
            background-color: rgba(0, 0, 0, 0);

            cursor: pointer;
        }

        .search input:active {
            background-color: transparent;
        }

        .search button svg {
            width: 30px;
            height: 30px;
            line-height: 55px;
        }

        #sidebar {
            width: 25%;
            height: 100%;
            padding: 5px;
            border-right: 1px solid #0072c9;
            position: absolute;
            top: 0;
            background-color: #fff;
            z-index: -1;
        }

        #sidebar h2,
        #sidebar h3,
        #sidebar img {
            margin-bottom: 15px;
        }

        #sidebar img {
            width: 100%;
        }

        #sidebar .herbImg {
            text-align: center;
        }

        #sidebar h3 {
            font-weight: normal;

        var mapPoints = herbData.map(function (data) {
            var point = new BMapGL.Point(data.lng, data.lat);
            var marker = new BMapGL.Marker(point);
            marker.setTitle(data.name)
            // 在标志点上添加中草药名称和基本信息，并绑定事件
            marker.addEventListener("dblclick", function () {
                map.centerAndZoom(point, 14);
            })
            marker.addEventListener("click", function () {
                showInfo(data);
            });
            return marker;
        });


        // 地图初始化
        var map = new BMapGL.Map("map");
        map.centerAndZoom("云浮市", 10);
        map.enableScrollWheelZoom(true);
        // 铺满全屏
        var mapContainer = document.getElementById("map");
        mapContainer.style.height = window.innerHeight + "px";
        mapContainer.style.width = window.innerWidth + "px";
        window.onresize = function () {
            mapContainer.style.height = window.innerHeight + "px";
            mapContainer.style.width = window.innerWidth + "px";
        }


        // 将标志点添加到地图上
        for (var i = 0; i < mapPoints.length; i++) {
            map.addOverlay(mapPoints[i]);
        }

        // 启用地图双击缩放，左键双击放大、右键双击缩小
        map.enableDoubleClickZoom(true)

        // 启用键盘操作
        map.enableKeyboard(true)


        // 切換按鈕
        var modeButton = document.getElementById("modeButton");
        var mode = "herb"; //初始值为A方式
        function switchMode() {
            var navPlaceHold = document.getElementById("searchInput");
            if (mode == "herb") {
                mode = "nav";
                navPlaceHold.placeholder = "搜索位置信息";
                navPlaceHold.title = "输入地名"
                modeButton.innerHTML = '<img src="image/nav.svg" alt="" title="地名">'
            } else {
                mode = "herb";
                navPlaceHold.placeholder = "搜索草药信息"
                navPlaceHold.title = "输入草药名"
                modeButton.innerHTML = '<img src="image/herb.svg" alt="" title="草藥名">'
            }
        }


        // 草藥名搜索
        function herbSearch() {
            // 判断中药名是否正确
            function herbName_tf(query) {
                for (var index = 0; index < herbData.length; index++) {
                    if (herbData[index].name === query) {
                        return index;
                    }
                }
                return null;
            }

            const searchInput = document.getElementById("searchInput");
            const query = searchInput.value;
            const index = herbName_tf(query);
            if (index) {
                showInfo(herbData[index]);
                searchInput.value = "";
                // 定位
                var point = new BMapGL.Point(herbData[index].lng, herbData[index].lat);
                map.flyTo(point, 17.5)
            } else {
                alert("该草药植物不存在");
                searchInput.value = "";
            }
        }


        // 地名搜索功能：根据用户输入的地址或名称进行搜索定位
        function navSearch() {
            const searchInput = document.getElementById("searchInput");
            const query = searchInput.value;
            // 创建本地搜索对象
            var local = new BMapGL.LocalSearch(map, {
                renderOptions: { map: map }
            });
            // 开始搜索
            local.search(query);
        }


        // 搜索
        function search() {
            if (mode == "herb") {
                herbSearch()
            } else {
                navSearch()
            }
        }


        // 搜索按钮的點擊事件
        searchButton.addEventListener("click", search);
        // 模式按钮的点击事件
        modeButton.addEventListener("click", switchMode);


        // Enter点击事件
        function searchKeyPress(e) {
            // 如果按下了enter键，则触发搜索按钮的点击事件
            if (e.keyCode === 13) {
                document.getElementById("searchButton").click();
            }
        }
        // Ctrl点击事件
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && !event.shiftKey && !event.altKey && !event.metaKey) {
                modeButton.click();
            }
        });


        // 鼠標聚焦
        window.onload = function () {
            var inputBox = document.getElementById("searchInput");
            inputBox.focus();
        }


        // 展示中草药详细信息
        function showInfo(data) {
            var sidebar = document.getElementById("sidebar");
            document.getElementById("herbInfo").innerHTML = `
                <h2>${data.name}</h2>
                <div class="herbImg"><img src=${data.pic}></div>
                <h3>${data.address}</h3 >
                <p>${data.information}</p>`;
            document.getElementById("sidebar").style.zIndex = "99";
        }


        // 创建定位控件
        var locationControl = new BMapGL.LocationControl({
            // 控件的停靠位置（可选，默认左上角）
            anchor: BMAP_ANCHOR_TOP_LEFT,
            // 控件基于停靠位置的偏移量（可选）
            offset: new BMapGL.Size(20, 20)
        });
        // 将控件添加到地图上
        map.addControl(locationControl);


        // 添加3D控件
        var navi3DCtrl = new BMapGL.NavigationControl3D({
            anchor: BMAP_ANCHOR_TOP_RIGHT,
            offset: new BMapGL.Size(20, 20)
        });
        map.addControl(navi3DCtrl);


        // 添加比例尺控件
        var scaleCtrl = new BMapGL.ScaleControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            offset: new BMapGL.Size(20, 20)
        });
        map.addControl(scaleCtrl);


        // 右键菜单：切换地图类型
        var menu = new BMapGL.ContextMenu();
        var txtMenuItem = [
            {
                text: '标准地图',
                callback: function () {
                    map.setMapType(BMAP_NORMAL_MAP);
                }
            }, {
                text: '普通卫星图',
                callback: function () {
                    map.setMapType(BMAP_SATELLITE_MAP);
                }
            }, {
                text: '地球模式',
                callback: function () {
                    map.setMapType(BMAP_EARTH_MAP);
                    alert("请注意，“地球模式”下能支持的地图交互操作有限，如您需要“卫星地图”支持和“标准地图”一致的交互体验，请使用“普通卫星图”模式")
                }
            },
        ];
        for (var i = 0; i < txtMenuItem.length; i++) {
            menu.addItem(new BMapGL.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
        }
        map.addContextMenu(menu);
    </script>
