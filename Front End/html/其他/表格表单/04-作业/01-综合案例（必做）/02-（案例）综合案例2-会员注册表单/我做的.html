<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="pink">
    <h1>I miss my coco butter kisses hope you smile when you listen.</h1>
    <hr>
    <form action="">
        昵称：
        <input type="text" placeholder="输名字">
        <br><br>

        性别：
        <label>
            <input type="radio" name="gender" checked>男
        </label>
        <label>
            <input type="radio" name="gender">女
        </label>
        <br><br>

        所在城市：
        <select>
            <option>上海</option>
            <option>北京</option>
            <option>广州</option>
            <option>深圳</option>
            <option selected>汕尾</option>
        </select>
        <br><br>

        婚姻状况：
        <label for="">
            <input type="radio" checked>未婚
        </label>
        <label for="">
            <input type="radio">已婚
        </label>
        <label for="">
            <input type="radio">保密
        </label>
        <br><br>

        your type：
        <label>
            <input type="checkbox" checked>可爱
        </label>
        <label>
            <input type="checkbox" checked>可爱尼玛呢
        </label>
        <label>
            <input type="checkbox">傻逼
        </label>
        <label>
            <input type="checkbox">智障
        </label>
        <label>
            <input type="checkbox">脑残
        </label>
        <label>
            <input type="checkbox">retard
        </label>
        <br><br>

        个人介绍：
        <br><br>
        <textarea cols="60" rows="10"></textarea>
        <br>

        <h3>我承诺</h3>

        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <label for="">
            <input type="checkbox" name="" id="" checked>我同意所有条款
        </label>
        <br><br>

        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
