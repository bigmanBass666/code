<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <style>
        footer {
            display: flex;
            justify-content: center;
        }

        article {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <!-- 在 <header> 元素中添加一个 <img> 元素，嵌入一个小尺寸版本的火狐图标。 -->
    <header>
        <img src="Cocktail _Outline.png" alt="wtf">

        <nav>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </nav>
    </header>

    <!-- 就在 <article> 元素中（开放标签下面），嵌入一个Bilibili视频，使用 Bilibili 生成嵌入代码。视频的宽度应该是 400px。 -->
    <main>
        <p>使用iframe的嵌入代码</p>
        <article>
            <iframe src="//player.bilibili.com/player.html?aid=67798525&bvid=BV1BJ411A75h&cid=117519467&page=1"
                scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        </article>

        <aside>
            <img src="Cocktail _Outline.png" alt="wtf">
        </aside>
    </main>

    <footer>
        啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊
    </footer>

</body>

</html>
