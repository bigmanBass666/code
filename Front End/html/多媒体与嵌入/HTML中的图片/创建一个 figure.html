<!--
在这个动手练习的部分中，我们希望你把本章节中的上一个动手练习完成的代码拿过来，把它转换为一个 figure:
把之前的代码放入 <figure> 元素中。
将 title 属性的文本复制出来，删除 title 元素，然后把文字放入 <figcaption> 元素中，当然这个元素在 <img> 的下面。
-->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img 
            src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
            width="200px"
            height="171px">
        <figcaption>
            曼彻斯特大学博物馆展出的一只霸王龙的化石
        </figcaption>
    </figure>
</body>
</html>
