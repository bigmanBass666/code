<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuck</title>
    <style>
        .box {
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            width: 1366px;
            height: 600px;
            background-image: url(images/bg.jpg);
        }

        .box::after,
        .box::before {
            position: absolute;
            top: 0;
            content: '';
            width: 50%;
            height: 100%;
            background-image: url(images/fm.jpg);
            background-position: left 0;
            transition: all .5s;
        }

        .box::after {
            right: 0;
            background-position: right 0;
        }

        .box:hover::before {
            transform: translateX(-100%);
        }

        .box:hover::after {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
