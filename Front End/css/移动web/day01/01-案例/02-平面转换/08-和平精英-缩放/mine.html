<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuck</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        .box {
            margin-top: 50px;
            width: 250px;
            height: 210px;
        }

        li {
            list-style: none;
        }

        .pic img {
            width: 100%;
            border-radius: 8px;
            
        }

        .pic {
            position: relative;
        }

        p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic::after {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -29px;
            margin-top: -29px;
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(images/play.png);
            transform: scale(5);
            opacity: 0;
            transition: all .5s;
        }

        .box li:hover .pic::after {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic"><img src="./images/party.jpeg" alt=""></div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>

</html>
