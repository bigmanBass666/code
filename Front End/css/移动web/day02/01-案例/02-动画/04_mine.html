<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin-top: 50px;
            width: 140px;
            height: 140px;
            background-image: url("images/bg.png");
            animation: run 1s steps(12) infinite,
                move 2s forwards linear;
        }

        .box:active {
            animation: moveBack 2s linear alternate infinite,
                runBack 1s steps(12) infinite;
        }

        @keyframes run {
            to {
                background-position: -1680px 0;
            }
        }

        @keyframes move {
            to {
                transform: translateX(800px);
            }
        }

        @keyframes runBack {
            to {
                background-position: 1680px 0;
            }
        }

        @keyframes moveBack {
            from {
                transform: translateX(800px);
            }

            to {
                transform: translateX(-800px);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
