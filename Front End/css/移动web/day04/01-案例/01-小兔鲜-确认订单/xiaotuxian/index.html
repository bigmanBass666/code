<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuck</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mine.css">
</head>

<body>
    <div class="main">
        <div class="user_msg panel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410# </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>

        <div class="panel goods">
            <div class="pic">
                <a href="uploads/pic.png"><img src="uploads/pic.png" alt=""></a>
            </div>

            <div class="info">
                <h5>康尔贝 非接触式红外体温仪
                    领券立减30元 婴儿级材质 测温…</h5>

                <p><span class="color">粉色</span>
                    <span class="type">红外体温计</span>
                </p>

                <div class="price">
                    <div class="current"><span>￥</span>266</div>
                    <div class="previous"><span>￥</span>299</div>
                </div>
            </div>

            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>

        <div class="panel reset">
            <div>
                <div class="left">支付方式</div>
                <div class="right">顺丰快递</div>
            </div>
            <div>
                <div class="left">买家备注</div>
                <div class="right">希望可以尽快发货，谢谢~</div>
            </div>
            <div>
                <div class="left">配送方式 </div>
                <div class="right">支付宝 <i class="iconfont icon-more"></i></div>
            </div>
        </div>

        <div class="sum panel">
            <div>
                <div class="left">商品总价</div>
                <div class="right">￥<span>299.00</span></div>
            </div>
            <div>
                <div class="left">运费</div>
                <div class="right">￥<span>0.00</span></div>
            </div>
            <div>
                <div class="left">折扣</div>
                <div class="right price">-￥<span>30.00</span></div>
            </div>
        </div>
    </div>

    <div class="pay">
        <div class="left">
            合计:
            <span class="price">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>

</html>
