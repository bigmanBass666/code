<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 615px;
            border: 1px solid black;
            margin: 100px auto
        }

        .left {
            width: 234px;
            height: 615px;
            background-color: #800080;
            float: left;
        }

        .right {
            float: right;
            width: 978px;
            height: 615px;
        }

        span {
            width: 234px;
            height: 300px;
            display: block;
            background-color: #87ceeb;
            margin-right: 14px;
            margin-bottom: 15px;
            float: left;
        }

        span:nth-child(4n) {
            margin-right: 0;
        }

        span:nth-child(4+n) {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
