<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .box {
            height: 40px;
            border-bottom: 1px solid #ccc;
        }

        ul {
            list-style: none;
            width: 1200px;
            margin: 0 auto;
        }

        li {
            float: left;
        }

        a {
            display: block;
            width: 240px;
            height: 40px;
            border-right: 1px solid #ccc;
            line-height: 40px;
            box-sizing: border-box;

            text-decoration: none;
            color: black;
            text-align: center;
        }

        a:hover {
            background-color: #b4edc0;
        }
        
        a:active {
            background-color: pink;
        }

        .last {
            border-right: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><a href="#">✿</a></li>
            <li><a href="#">✿</a></li>
            <li><a href="#">✿</a></li>
            <li><a href="#">✿</a></li>
            <li><a href="#" class="last">✿</a></li>
        </ul>
    </div>
</body>

</html>
