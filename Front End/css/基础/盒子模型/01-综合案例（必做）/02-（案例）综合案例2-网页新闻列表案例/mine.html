<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 500px;
            height: 400px;

            padding: 40px 30px 0;

            /* margin: 0 auto; */
            border: 1px solid #cccccc;
        }

        p {
            font-size: 30px;
            font-weight: bold;
        }

        ul {
            font-size: 17px;
            color: #666666;
            text-indent: 1em;
            list-style: none;
            margin-top: 10px;
        }

        li {
            border-bottom: 1px dashed #cccccc;
            padding: 13px;
        }

        .one {
            border-top: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>最新文章/New Articles</p>

        <ul>
            <li class="one">北京招聘网页设计，平面设计，php</li>
            <li>体验javascript的魅力</li>
            <li>jquery世界来临</li>
            <li>网页设计师的梦想</li>
            <li>jquery中的链式编程是什么</li>
        </ul>
    </div>
</body>

</html>
