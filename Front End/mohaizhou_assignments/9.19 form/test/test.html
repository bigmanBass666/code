        * {

            box-sizing: border-box;

        input {
            border: 1px solid #000;
            border-radius: 5px;
            /* 或者： */
            outline: none;
        }

        /* input:focus, */
        /* input:focus { */
        input:hover {
            border: 1px solid pink;
        }



        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7f9;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #e2e8f0;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #e2e8f0;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #4a5568;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #718096;
        }
    </style>
</head>
