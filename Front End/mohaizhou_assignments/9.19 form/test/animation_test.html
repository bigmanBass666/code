<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1f4037, #99f2c8);
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, .25);
        }

        .container .inputBox {
            position: relative;
            width: 350px;
        }

        .container .inputBox input {
            position: relative;
            padding: 8px 10px;
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            color: #000;
            font-size: 1.25em;
            letter-spacing: 0.05em;
        }

        .container .inputBox span {
            position: absolute;
            left: 0;
            padding: 10px;
            pointer-events: none;
            font-size: 1em;
            transition: all .2s ease-in-out;
            color: #333;
            letter-spacing: 0.05em;
        }

        .container .inputBox input:focus~span,
        .container .inputBox input:valid~span {
            font-size: 0.85em;
            transform: translateY(-32px);
        }

        .container .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            border-radius: 3px;
            background-color: #ccc;
            /* background: linear-gradient(45deg, #1f4037, #99f2c8); */
            transition: all .2s;
        }

        .container .inputBox input:focus~i,
        .container .inputBox input:valid~i {
            background: linear-gradient(45deg, #1f4037, #99f2c8);
            height: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inputBox">
            <input type="text" required="required">
            <span>Enter sth</span>
            <i></i>
        </div>
    </div>
</body>

</html>
