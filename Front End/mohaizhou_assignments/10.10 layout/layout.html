<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    .wrapper {
      margin: 0 auto;
      width: 1200px;
    }

    .top {
      height: 300px;
      background-color: antiquewhite;
    }

    .banner {
      height: 250px;
      /* background-color: aqua; */
      animation: bannerAnimation 6s infinite linear alternate;
    }

    .nav {
      background-color: pink;
    }

    ul {
      display: flex;
      justify-content: space-between;
    }

    li {
      height: 50px;
      width: 100px;
      text-align: center;
      background-color: brown;
      line-height: 50px;
    }

    .content {
      display: flex;
      position: relative;
      /* left: 0; */
      bottom: 0;
      margin-top: 10px;
      height: 70vh;
      /* background-color: chocolate; */
    }

    .aside {
      height: 100%;
      width: 20%;
      margin-right: 5px;
      background-color: cadetblue;
    }

    .main {
      flex: 1;
      background-color: gray;
    }

    @keyframes bannerAnimation {
      0% {
        opacity: 0;
      }
      
      25% {
        opacity: 1;
        background-color: burlywood;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
        background-color: darkorchid;
      }
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="banner"></div>
    <div class="nav wrapper">
      <ul>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
      </ul>
    </div>
  </div>
  <div class="nav"></div>
  <div class="content">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
</body>

</html>
