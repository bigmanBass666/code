<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i] + ' ')
    }
    document.write('<br><br>')
    for (let i = 1; i <= 1000; i++) {
      document.write(i + ' ')
    }
  </script>
</body>

</html>
