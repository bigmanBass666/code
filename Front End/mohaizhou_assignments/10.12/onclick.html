<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fuck</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background: linear-gradient(45deg, #1f4037, #99f2c8); */
      background: linear-gradient(45deg, #1f4037, #99f2c8, #1f4037);
      background-size: 350%;
      /* animation: bgTransition 40s infinite ease-in-out; */
      background-repeat: no-repeat;
    }

    .buttonArea {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 35px 50px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 15px 35px rgba(0, 0, 0, .25);
    }

    .buttonArea input[type="submit"],
    .buttonArea input[type="reset"] {
      padding: 12px 25px;
      border-radius: 100px;
      border: 1.5px solid #1f4037;
      background-color: transparent;
      transition: all 0.2s;
      font-size: 1.1em;
      cursor: pointer;
      letter-spacing: 0.1em;
    }

    .buttonArea input[type="submit"]:hover,
    .buttonArea input[type="reset"]:hover {
      /* border: none; */
      color: #fff;
      background: #1f4037;
      box-shadow: rgba(0, 0, 0, 0.6) 0 2px 20px 0;
      /* background: linear-gradient(45deg, #1f4037, #99f2c8); */
      transform: translateY(-6px);
    }

    .buttonArea input[type="submit"]:active,
    .buttonArea input[type="reset"]:active {
      transform: translateY(-1px);
      box-shadow: rgba(0, 0, 0, 0.6) 0 2px 7px 0;
    }

    @keyframes bgTransition {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }
  </style>
</head>

<body>
  <div class="buttonArea" id="buttonArea">
    <input type="submit" value="BUTTON" title="Click me">
    <!-- <input type="reset" value="RESET"> -->
  </div>

    let buttonArea = document.getElementById('buttonArea')

</body>

</html>
