<body>
  <script>
    const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

    console.log(dont_know_what_to_call_it(arr));
    
    function dont_know_what_to_call_it(arr) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
          return arr[i]
        }
      }
    }
  </script>
