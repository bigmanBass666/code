<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: pink;
      padding: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      transition: all .3s;
    }

    button:hover {
      background-color: rgb(255, 209, 217);
      box-shadow: 0 5px 15px rgba(0, 0, 0, .25);
      transform: scale(1.05) translate(-50%, -50%);
    }

    button:active {
      background-color: rgb(204, 144, 154);
      box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
      transform: scale(1.01) translate(-50%, -50%);
    }

    button::after {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      content: '+100';
      color: skyblue;
      font-size: 1.5em;
      opacity: 0;
      /* animation: add100 .8s; */
    }

    button:hover::after {
      animation: add100 1s;
    }

    @keyframes add100 {
      0% {
        opacity: 0;
      }

      50% {
        transform: translateX(-50%) translateY(-80px);
        opacity: 1;
      }

      100% {
        transform: translateX(-50%) translateY(-80px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <button id="myButton">BUTTON</button>
</body>

</html>
