<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>all brand with vue</title>
</head>

<body>
  <div id="app">
    <a href="addBrand.html"><input type="button" value="新增"></a><br>
    <hr>
    <table id="brandTable" border="1" cellspacing="0" width="100%">
      <tr>
        <th>序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
        <th>排序</th>
        <th>品牌介绍</th>
        <th>状态</th>
        <th>操作</th>
      </tr>

      <tr v-for="(brand, index) in brands" align="center">
        <td>{{index + 1}}</td>
        <td>{{brand.brandName}}</td>
        <td>{{brand.companyName}}</td>
        <td>{{brand.ordered}}</td>
        <td>{{brand.description}}</td>
        <td>{{brand.statusStr}}</td>
        <td><a href="#">修改</a> <a href="#">删除</a></td>
      </tr>
    </table>
  </div>


  <script src="js/vue.js"></script>
  <script src="js/axios.min.js"></script>

  <script>
    new Vue({
      el: '#app',

      data() {
        return {
          brands: [],
        }
      },

      mounted() {
        const _this = this

        axios({
          method: 'get',
          url: 'selectAllServlet',
        }).then(function (resp) {
          _this.brands = resp.data
        })
      },
    })
  </script>
</body>

</html>
