<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>all users</title>
</head>

<body>
  <div id="app">
    <!-- <h1 align="center">${user.username}, welcome!</h1> -->
    <input type="button" value="新增" id="btn" /><br />
    <hr />
    <table border="1" cellspacing="0" style="width: 100%;">
      <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
      </tr>

      <tr align="center" v-for="(user, index) in users" :key="index">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
      </tr>
    </table>
  </div>

  <script src="js/axios.min.js"></script>
  <script src="js/vue.js"></script>

  <script>
    new Vue({
      el: '#app',

      data() {
        return {
          users: []
        }
      },

      mounted() {
        const _this = this

        axios({
          method: 'get',
          url: 'selectAllUserServlet',
        }).then((resp) => {
          _this.users = resp.data
        }).catch((err) => {

        })
      },
    })
  </script>
</body>

</html>
