<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brand_table</title>

  <style>
    .el-table .warning-row {
      background: oldlace;
    }

    .el-table .success-row {
      background: #f0f9eb;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- æœç´¢è¡¨å• -->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
      <el-form-item label="current status">
        <el-select v-model="brand.status" placeholder="current status">
          <el-option label="enable" value="1"></el-option>
          <el-option label="disable" value="0"></el-option>
        </el-select>
      </el-form-item>

      <el-form-item label="company name">
        <el-input v-model="brand.companyName" placeholder="company name"></el-input>
      </el-form-item>

      <el-form-item label="brand name">
        <el-input v-model="brand.brandName" placeholder="brand name"></el-input>
      </el-form-item>

      <el-form-item>
        <el-button type="primary" @click="addBrand">search</el-button>
      </el-form-item>
    </el-form>

    <!-- æŒ‰é’® -->
    <el-row>
      <el-button type="danger" @click="deleteByIds" plain>delete</el-button>
      <el-button type="primary" @click="dialogVisible = true" plain>add</el-button>
    </el-row>

    <!-- æ·»åŠ æ•°æ®å¯¹è¯æ¡†è¡¨å• -->
    <el-dialog title="Add Brand" :visible.sync="dialogVisible" width="30%">
      <el-form ref="form" :model="brand" label-width="">
        <el-form-item label="brand name">
          <el-input v-model="brand.brandName"></el-input>
        </el-form-item>

        <el-form-item label="company name">
          <el-input v-model="brand.companyName"></el-input>
        </el-form-item>

        <el-form-item label="ordered">
          <el-input v-model="brand.ordered"></el-input>
        </el-form-item>

        <el-form-item label="description">
          <el-input type="textarea" v-model="brand.description"></el-input>
        </el-form-item>

        <el-form-item label="status">
          <el-switch v-model="brand.status" active-value="1" inactive-value="0"></el-switch>
        </el-form-item>

        <el-form-item>
          <el-button type="primary" @click="addBrand">submit</el-button>
          <el-button @click="dialogVisible = false">cancel</el-button>
        </el-form-item>
      </el-form>
    </el-dialog>


    <!-- è¡¨æ ¼ -->
    <template>
      <el-table :data="tableData" style="width: 100%" :row-class-name="tableRowClassName"
        @selection-change="handleSelectionChange">

        <el-table-column type="selection" align="center">
        </el-table-column>
        <el-table-column type="index" align="center">
        </el-table-column>

        <el-table-column prop="brandName" label="brandName" align="center">
        </el-table-column>

        <el-table-column prop="companyName" label="companyName" align="center">
        </el-table-column>

        <el-table-column prop="ordered" label="ordered" align="center">
        </el-table-column>

        <el-table-column prop="status" label="status" align="center">
        </el-table-column>

        <el-table-column label="æ“ä½œ" align="center">
          <!-- <el-button type="primary">modify</el-button>
          <el-button type="danger" @click="deleteById">delete</el-button> -->

          <template slot-scope="scope">
            <el-button type="primary" @click="selectById(scope.$index, scope.row)">ç¼–è¾‘</el-button>
            <el-button type="danger" @click="deleteById(scope.$index, scope.row)">åˆ é™¤</el-button>
          </template>
        </el-table-column>
      </el-table>
    </template>


    <!-- ä¿®æ”¹æ•°æ®å¯¹è¯æ¡†è¡¨å• -->
    <el-dialog title="Edit Brand" :visible.sync="dialogVisible" width="30%">
      <el-form ref="form" :model="brand" label-width="">
        <el-form-item label="brand name">
          <el-input v-model="brand.brandName">{{brand.brandName}}</el-input>
        </el-form-item>

        <el-form-item label="company name">
          <el-input v-model="brand.companyName">{{brand.companyName}}</el-input>
        </el-form-item>

        <el-form-item label="ordered">
          <el-input v-model="brand.ordered">{{brand.ordered}}</el-input>
        </el-form-item>

        <el-form-item label="description">
          <el-input type="textarea" v-model="brand.description">{{brand.description}}</el-input>
        </el-form-item>

        <el-form-item label="status">
          <el-switch v-model="brand.status" active-value="1" inactive-value="0"></el-switch>
        </el-form-item>

        <el-form-item>
          <el-button type="primary" @click="editBrand">submit</el-button>
          <el-button @click="dialogVisible = false">cancel</el-button>
        </el-form-item>
      </el-form>
    </el-dialog>


    <!-- åˆ†é¡µå·¥å…·æ¡ -->
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
      :page-sizes="[5, 10, 15, 20]" :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="totalCount">
    </el-pagination>
  </div>

  <script src="js/vue.js"></script>
  <script src="element-ui-2.15.14/lib/index.js"></script>
  <link rel="stylesheet" href="element-ui-2.15.14/lib/theme-chalk/index.css">

  <script src="js/axios.min.js"></script>

  <script>
    new Vue({
      el: '#app',

      mounted() {
        this.selectAll()
      },

      methods: {
        // ç”¨äºä¿®æ”¹brandæ—¶çš„æ•°æ®å›æ˜¾
        selectById(index, row) {
          console.log(`id: ${row.id}`)

          this.dialogVisible = true

          // æ•°æ®å›æ˜¾
          axios({
            method: 'get',
            url: `brand/selectById?id=${row.id}`,
          }).then((resp) => {
            // è¿”å›ä¸€ä¸ªbrand jsonå­—ç¬¦ä¸²
            this.brand = resp.data // å°†æŸ¥åˆ°çš„ brand json èµ‹ç»™ vue model: brand 
          })
        },

        editBrand() {
          axios({
            method: 'post',
            url: 'brand/update',
            data: this.brand
          }).then((resp) => {
            if (resp.data == 'success') {
              this.dialogVisible = false

              this.selectAll

              this.$message({
                message: 'Congratulations! edit success!',
                type: 'success',
                showClose: true
              })
            }
          })
        },

        deleteById(index, row) {
          this.$confirm('This operation will delete the file permanently. Do you want to continue?', 'TIPS', {
            confirmButtonText: 'OK',
            cancelButtonText: 'CANCEL',
            type: 'warning'
          }).then(() => {
            axios({
              method: 'post',
              url: 'brand/deleteById',
              data: row.id
            }).then((resp) => {
              if (resp.data == 'success') {
                this.selectAll()

                this.$message({
                  message: 'Congratulations! delete success!',
                  type: 'success',
                  showClose: true
                })
              }
            })
          }).catch(() => {
            this.$message({
              type: 'info',
              message: 'Undeleted',
              showClose: true
            })
          })
        },

        // æ‰¹é‡åˆ é™¤
        deleteByIds() {
          this.$confirm('This operation will delete the file permanently. Do you want to continue?', 'TIPS', {
            confirmButtonText: 'OK',
            cancelButtonText: 'CANCEL',
            type: 'warning'
          }).then(() => {
            for (let i = 0; i < this.multipleSelection.length; i++) {
              const brand = this.multipleSelection[i]
              this.selectedIds[i] = brand.id
            }

            axios({
              method: 'post',
              url: 'brand/deleteByIds',
              data: this.selectedIds
            }).then((resp) => {
              if (resp.data == 'success') {
                this.selectAll()

                this.$message({
                  message: 'Congratulations! delete success!',
                  type: 'success',
                  showClose: true
                })
              }
            })
          }).catch(() => {
            this.$message({
              type: 'info',
              message: 'Undeleted',
              showClose: true
            })
          })
        },

        // æŸ¥è¯¢æ‰€æœ‰
        selectAll() {
          axios({
            method: 'get',
            url: `brand/selectByPage?currentPage=${this.currentPage}&pageSize=${this.pageSize}`
          }).then((resp) => {
            this.tableData = resp.data.rows

            this.totalCount = resp.data.totalCount
          })
        },

        tableRowClassName({ row, rowIndex }) {
          if (rowIndex === 1) {
            return 'warning-row'
          } else if (rowIndex === 3) {
            return 'success-row'
          }
          return ''
        },

        // å¤é€‰æ¡†é€‰ä¸­åæ‰§è¡Œçš„æ–¹æ³•
        handleSelectionChange(val) {
          this.multipleSelection = val
          console.log('ğŸš€ ~ handleSelectionChange ~ multipleSelection:', this.multipleSelection)
        },

        // æŸ¥è¯¢æ–¹æ³•
        onSubmit() {
          console.log('onSubmit')
        },

        // æ·»åŠ æ•°æ®
        addBrand() {
          axios({
            method: 'post',
            url: 'brand/add',
            data: this.brand
          }).then((resp) => {
            if (resp.data == 'success') {
              this.dialogVisible = false

              this.selectAll

              this.$message({
                message: 'Congratulations! add success!',
                type: 'success',
                showClose: true
              })
            }
          })
        },

        // åˆ†é¡µ
        handleSizeChange(val) {
          this.pageSize = val
          this.selectAll()
        },

        handleCurrentChange(val) {
          this.currentPage = val
          this.selectAll()
        }
      },

      data() {
        return {
          pageSize: 5,

          // æ€»è®°å½•æ•°
          totalCount: 100,

          currentPage: 1,

          form: {
            name: '',
            region: '',
            date1: '',
            date2: '',
            delivery: false,
            type: [],
            resource: '',
            desc: ''
          },

          // æ·»åŠ æ•°æ®å¯¹è¯æ¡†æ˜¯å¦å±•ç¤ºçš„æ ‡è®°
          dialogVisible: false,

          // æœç´¢è¡¨å•æ•°æ®
          brand: {
            status: '',
            brandName: '',
            companyName: '',
            id: '',
            ordered: '',
            description: ''
          },

          // è¢«é€‰ä¸­çš„idæ•°ç»„
          selectedIds: [],

          // å¤é€‰æ¡†é€‰ä¸­é›†
          multipleSelection: [],
        }
      }
    })
  </script>
</body>

</html>
