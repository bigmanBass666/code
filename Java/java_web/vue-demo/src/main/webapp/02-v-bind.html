<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>v-bind</title>
</head>

<body>
	<div id="v-bind">
		v-bind:
		<a v-bind:href="url">this a tag's url is "{{url}}" (v-bind:href)</a>
		<a :href="url">this a tag's url is "{{url}}" (:href)</a>
		<input type="text" v-model="url">
	</div>

	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: "#v-bind",
			data() {
				return {
					url: "default url"
				}
			},
		})
	</script>
</body>

</html>
